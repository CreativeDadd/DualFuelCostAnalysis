<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Cost Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generator Cost Analysis</h1>
        <form id="costForm">
            <label for="rating">Diesel Generator Rating (kVA):</label>
            <input type="number" id="rating" name="rating" required>

            <label for="hours">Number of Hours the Generator will Run:</label>
            <input type="number" id="hours" name="hours" required>

            <label for="dieselPrice">Diesel Price per Liter (NGN):</label>
            <input type="number" id="dieselPrice" name="dieselPrice" required>

            <label for="lpgPrice">LPG Price per Kilogram (NGN):</label>
            <input type="number" id="lpgPrice" name="lpgPrice" required>

            <label for="consumption">Hourly Consumption (liters, optional):</label>
            <input type="number" id="consumption" name="consumption">

            <label for="lpgPercentage">Amount of LPG in Mixture (%):</label>
            <input type="number" id="lpgPercentage" name="lpgPercentage" required>

            <label for="dieselPercentage">Amount of Diesel in Mixture (%):</label>
            <input type="number" id="dieselPercentage" name="dieselPercentage" required>

            <label for="installationCost">Cost of Installation of Kit for the Conversion (NGN):</label>
            <input type="number" id="installationCost" name="installationCost" required>

            <button type="button" onclick="calculateCosts()">Submit</button>
        </form>

        <div id="results" class="results">
            <h2>Results</h2>
            <p id="dieselHourlyCost"></p>
            <p id="dieselDailyCost"></p>
            <p id="dieselWeeklyCost"></p>
            <p id="dieselMonthlyCost"></p>
            <p id="dualFuelHourlySavings"></p>
            <p id="dualFuelDailySavings"></p>
            <p id="dualFuelWeeklySavings"></p>
            <p id="dualFuelMonthlySavings"></p>
            <p id="breakevenTime"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
